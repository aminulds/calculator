<!DOCTYPE html>  
<html>  
    <head>  
    <meta charset="utf-8">  
    <title>Calculator using HTML || CSS || JavaScript</title>  

    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
      
</head>  
<body>  
    <div class = "title">Example of Calculator using HTML CSS JavaScript</div>  
    <div class="box">    
        <div class="display">  
        <input type="text" readonly size="18" id="display">  
        </div>    
        <div class="btn">    
                <p> <input type="button" class="button gray" value="save" >  
                <input type="button" class="button gray" value="(" onclick='calculate("(")'>  
                <input type="button" class="button gray" value=")" onclick='calculate(")")'>  
                <input type="button" class="button pink" value="/" onclick='calculate("/")'> </p>

                <p> <input type="button" class="button black" value="7" onclick='calculate("7")'>  
                <input type="button" class="button black" value="8" onclick='calculate("8")'>  
                <input type="button" class="button black" value="9" onclick='calculate("9")'>  
                <input type="button" class="button pink" value="*" onclick='calculate("*")'> </p>  

                <p> <input type="button" class="button black" value="4" onclick='calculate("4")'>  
                <input type="button" class="button black" value="5" onclick='calculate("5")'>  
                <input type="button" class="button black" value="6" onclick='calculate("6")'>  
                <input type="button" class="button pink" value="-" onclick='calculate("-")'> </p>

               <p> <input type="button" class="button black" value="1" onclick='calculate("1")'>  
               <input type="button" class="button black" value="2" onclick='calculate("2")'>  
               <input type="button" class="button black" value="3" onclick='calculate("3")'>  
               <input type="button" class="button pink" value="+" onclick='calculate("+")'> </p>    

               <p> <input type="button" class="button black" value="0" onclick='calculate("0")'>   
               <input type="button" class="button black" value="." onclick='calculate(".")'>  
               <input type="button" class="button black" value="C" onclick='cancel()'>  
               <input type="button" class="button orange" value="=" onclick='result("=")'> </p> 

        </div>    
</div>   
</body>  

<script>  
    function calculate(buttonValue){
        document.getElementById('display').value += buttonValue;
    }

    function cancel(){
        document.getElementById('display').value = '';
    }

    function result(){
        let display = document.getElementById('display').value;
        display = eval(display);
        document.getElementById('display').value = display;
    }

</script>  
</html>
